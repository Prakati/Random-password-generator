<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #555555); /* Horizontal gradient with black and gray */
            color: #FFFFFF; /* White */
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #FFFFFF; /* White */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            font-size: 16px;
            background-color: #FFFFFF; /* White */
            color: #000000; /* Black */
            border: 1px solid #000000; /* Black border */
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #FFFFFF; /* White */
            color: #000000; /* Black */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #CCCCCC; /* Light Gray */
        }

        .password {
            margin-top: 20px;
        }

        .error {
            color: #FF0000; /* Red */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Secret Key Generator</h1>
    <form method="post">
        <label for="passcode_length">Passcode Length:</label>
        <input type="number" name="passcode_length" required>
        <button type="submit">Generate</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if password %}
        <div class="password">
            <h2>Your Generated Passcode:</h2>
            <p>{{ password }}</p>
        </div>
    {% endif %}
</body>
</html>
